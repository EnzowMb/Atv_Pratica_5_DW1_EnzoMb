<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações para contato</title>
</head>
<body>
    <h1>Informações para contato</h1>
    <form>
        <fieldset>
            <legend>Dados pessoais:</legend>
            <br>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required pattern="[a-zA-Z\s]+$" title="Ex: Enzo Martinelli Brunozi">
            <br><br>
            <label for="tel">Telefone:</label>
            <input type="text" name="tel" id="tel" required pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}$" title="(16) 91234-5678">
            <br><br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
            <br><br>
            <label for="assunto">Assunto: </label>
            <br>
            <textarea name="assunto" id="assunto" cols="57" rows="8" placeholder="Críticas ou sugestões"></textarea>
            <br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    
</body>
</html>
